<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) {return;}
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";

<script type="text/javascript"
 src="//platform.twitter.com/widgets.js"></script>
<script type="text/javascript">
  // The variable "tumblr_api_read" is now set.
  var posts = tumblr_api_read.posts
  for (var i = 0; i < posts.length; i++) {
    document.write( '<div class="post" id="NEWS-' + posts[i]['unix-timestamp']
                  + '"><h2><span class="news">' + posts[i]['regular-title']
                  + '</span> |'
                  + ' <span class="date">' + posts[i].date + '</span></h2><hr>'
                  + posts[i]['regular-body']
                  + '<div class="social">'
                  + '<a href="https://twitter.com/share"'
                  + ' class="twitter-share-button"'
                  + ' data-url="http://bentspoongames.com/#NEWS-'
                  + posts[i]['unix-timestamp'] 
                  + '" data-count="none" data-via="BentSpoonGames">Tweet</a>'
                  + '<div class="g-plusone" data-size="medium"'
                  + ' data-href="http://bentspoongames.com/#NEWS-' 
                  + posts[i]['unix-timestamp'] + '"></div>'
                  + '<div id="fb-root"></div>'
                  + '<div class="fb-like"'
                  + ' data-href="http://bentspoongames.com/#NEWS-'
                  + posts[i]['unix-timestamp']
                  + '" data-send="false" data-layout="button_count"'
                  + ' data-width="100"'
                  + ' data-show-faces="true" data-colorscheme="dark"'
                  + ' data-font="verdana"></div>'
                  + '</div></div>'
                  )

  }
</script>
<script type="text/javascript">
(function() {
var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
po.src = 'https://apis.google.com/js/plusone.js';
var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
})();
</script>
